<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <title>Spotifyweb</title>
</head>
<body>
    <div class="app-container">

        <main>

            <div class="left-container">

                <div class="logo">
                    <img src="img/logo-small.svg" alt="logo spotify">
                    <img src="img/logo.svg" alt="logo spotify con nome">
                </div>

                <div class="icons">

                    <div>
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </div>

                </div>

                <div class="playlist-container">

                    <div>
                        <h4>PLAYLIST</h4>
                    </div>

                    <div class="playlist-creator">
                        <img src="" alt="">
                        <h5>Crea Playlist</h5>
                    </div>

                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                    <div>
                        <h5>Nuova Playlist</h5>
                    </div>
                </div>

                <div class="icons">

                    <div class="app-installer">
                        <i class="fa-solid fa-arrow-down-long"></i>
                        <span>Installa app</span>
                    </div>

                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                        <span>John Dose</span>
                    </div>

                </div>

            </div>

            <div class="right-container">

                <div class="top-bar">

                    <button>
                        EFFETTUA L'UPGRADE
                    </button>

                </div>

                <div class="categorie">

                    <button>IN EVIDENZA</button>

                </div>

                <div>
                    <div class="titolo">
                        <h3>Recently played</h3>
                    </div>

                    <div class="sottotitolo">

                    </div>

                    <div class="albums">

                        <div class="card">
                            <div>
                                <img src="" alt="album img">
                            </div>

                            <div>
                                <h4>Nome album</h4>
                            </div>

                            <div>
                                <h5>Sottotitolo album</h5>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </main>

        <div class="player">

            <div class="selected-section">

                <div class="played-album">

                    <div>
                        <img src="" alt="Album in riproduzione">
                    </div>

                </div>

                <div class="selected-icons">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>

            </div>

            <div class="command-section">

            </div>

            <div class="volume-section">

            </div>

        </div>

    </div>
</body>
</html>
